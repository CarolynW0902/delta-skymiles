<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delta Sky Miles</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="delta_logo.png" alt="Delta Logo" style="width: 150px" />
      <span><b>DELTA</b> Sky Miles</span>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a>Logout</a></li>
        </ul>
      </nav>
    </header>

    <div id="container">
      <div id="welcome-delta">
        <h1>Welcome to Delta Sky Miles</h1>
        <h3>Your gateway to exclusive travel rewards and benefits.</h3>
      </div>

      <div>
        <h2><b>Login</b></h2>

        <form action="login" method="post">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Email"
            required
          /><br /><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          /><br /><br />
          <button type="submit">Log In</button>
        </form>
      </div>

      <div>
        <h1><b>Welcome, John Doe</b></h1>

        <div>
          <p>SkyMiles Points</p>
          <h3 id="points">25,000</h3>
          <p id="color-status"><b>Silver</b></p>
          <p>500 miles until Gold Medallion</p>
        </div>
      </div>

      <div>
        <h3>Current Status</h3>
      </div>

      <div>
        <h3>Trip History</h3>
      </div>

      <div>
        <h3>Recommendations</h3>
      </div>
    </div>
  </body>
</html>
