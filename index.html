<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delta Sky Miles</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navdiv">
          <span><b>SKY MILES</b></span>

          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="logout.html">Logout</a></li>
            <li><a href="signup.html">SignUp</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div id="container">
      <div id="welcome-delta">
        <h1>Welcome to Delta Sky Miles</h1>
        <h3>Your gateway to exclusive travel rewards and benefits.</h3>
      </div>

      <div>
        <h2><b>Login</b></h2>

        <form action="submit" method="post" id="form-login">
          <input
            type="text"
            id="emailInput"
            name="Email"
            placeholder="Email"
            required
          /><br /><br />
          <input
            type="password"
            id="passwordInput"
            name="password"
            placeholder="Password"
            required
          /><br /><br />
          <button id="login" type="submit">Log In</button>
          <button id="signupOnHomeBtn" type="">Sign-Up</button>
        </form>
      </div>

      <section id="info-section">
      <div>
        <h1><b>Welcome, John Doe</b></h1>

        <div>
          <p>SkyMiles Points</p>
          <h3 id="points">25,000</h3>
          <p id="color-status"><b>Silver</b></p>
          <p>500 miles until Gold Medallion</p>
        </div>
      </div>

      <div>
        <h3>Current Status</h3>
      </div>

      <div>
        <h3>Trip History</h3>
      </div>

      <div>
        <h3>Recommendations</h3>
      </div>
    </div>
  </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
