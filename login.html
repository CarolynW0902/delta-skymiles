<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="/css/login-styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navdiv">
          <span><b>SKY MILES</b></span>

          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="signup.html">SignUp</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div id="container">
      <div id="welcome-delta">
        <h1>Welcome to Delta Sky Miles</h1>
        <h3>Your gateway to exclusive travel rewards and benefits.</h3>
      </div>

      <div id="wrapper">
      <h1>Login</h1>
      <p id="errorMsg"></p>

      <form id="signupForm">
        
        <div>
          <label for="email">@</label>
          <input type="email" id="signupEmail" name="signupEmail" placeholder="Email"/>
        </div>

        <div>
          <label for="password">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="currentColor"
            >
              <path
                d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"
              />
            </svg>
          </label>
          <input type="password" id="signupPassword" name="signupPassword" placeholder="Password"/>
        </div>

       
        <button id="signupBtn">Login</button>
      </form>

      
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
